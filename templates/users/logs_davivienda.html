{% extends "users/base_users.html" %} {% load static %} {% block panel-content %}
<h1>Logs Davivienda</h1>

<form class="cell small-9 input-group" method="GET"> {% csrf_token %}
  <div class="input-group">   
      <span class="input-group-label"></span>
      <input class="input-group-field" type="text" id="kword" name="kword" placeholder="Bolsa o seudo...">
      <div class="input-group-button">
          <input type="submit" class="button secondary" value="Buscar">
      </div>
  </div>
</form>

<table>
    <thead>
      <tr>
       
        <th>Usuario</th>
        <th width="150">Documento</th>
        <th>Fecha</th>
        
      </tr>
    </thead>
    <tbody>
        {% for e in object_list %}
      <tr>
       
        <td>{{e.usuario}}</td>
        <td>{{e.documento}}</td>
        <td>{{e.registro}}</td>
      </tr>
        {% endfor %}
      
      
    </tbody>
  </table>

{% endblock panel-content %}
